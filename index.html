<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prm</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 20px;
      font-size: xx-large;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    article {
      background-color: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 8px;
    }

    p {
      font-size: large;
    }

    figcaption {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* ✅ استایل مخصوص موبایل */
    @media (max-width: 600px) {
      header, footer {
        font-size: large;
        padding: 15px;
      }

      p {
        font-size: 16px;
      }

      article {
        padding: 15px;
      }

      figcaption {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>سدام</h1>
  </header>

  <main>
    <article>
      <p><strong>اشتب کردم به حرف رفیقم گوش دادم و ناراحتت کردم و اذیتت کردم فرصت بده درستش کنم مثل قبل فقط بمون</strong></p>
    </article>

    <figure>
      <figcaption><strong>عاشقتمممم</strong></figcaption>
      <img src="https://chat.openai.com/mnt/data/photo.jpg" alt="300*600"
    </figure>
  </main>

  <footer>
    ❤️ ساخته شده با عشق
  </footer>
</body>
</html>
